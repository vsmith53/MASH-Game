  <!-- BODY SECTION STARTS -->
  <body>
    <h1>MASH</h1>
    <p class="description">Fill in the blanks and your future will be foretold.</p>
    <form action="" method="post" id="mash">
      <div id="answers" class="hide">
        <p>Your home is in <span id="answer_1"></span> with a <span id="answer_3"></span> as you are a <span id="answer_2"></span> who owns a <span id="home"></span>.
      </div>
      <div class="bucket">
        <div class="choice-bucket">
          <h4 class="highlight">Where will your house be?</h4>
            <label for="homeAnswer1">Enter an answer</label><input name="answer_1[]" type="text" id="homeAnswer1">
            <label for="homeAnswer2">Enter an answer</label><input name="answer_1[]" type="text" id="homeAnswer2">
            <label for="homeAnswer3">Enter an answer</label><input name="answer_1[]" type="text" id="homeAnswer3">
            <label for="homeAnswer4">Enter an answer</label><input name="answer_1[]" type="text" id="homeAnswer4">
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">What's your future career?</h4>
            <label for="careerAnswer1">Enter an answer</label><input name="answer_2[]" type="text" id="careerAnswer1">
            <label for="careerAnswer2">Enter an answer</label><input name="answer_2[]" type="text" id="careerAnswer2">
            <label for="careerAnswer3">Enter an answer</label><input name="answer_2[]" type="text" id="careerAnswer3">
            <label for="careerAnswer4">Enter an answer</label><input name="answer_2[]" type="text" id="careerAnswer4">
        </div>
        <div class="choice-bucket">
          <h4 class="highlight">What's your future car?</h4>
          <label for="carAnswer1">Enter an answer</label><input name="answer_3[]" type="text" id="carAnswer1">
          <label for="carAnswer2">Enter an answer</label><input name="answer_3[]" type="text" id="carAnswer2">
          <label for="carAnswer3">Enter an answer</label><input name="answer_3[]" type="text" id="carAnswer3">
          <label for="carAnswer4">Enter an answer</label><input name="answer_3[]" type="text" id="carAnswer4">
        </div>
      </div>
      <button type="submit" class="button-submit">Tell my fortune</button>
    </form>  
    <script src="script.js"></script>
  </body>
  <!-- BODY SECTION ENDS -->

</html>
